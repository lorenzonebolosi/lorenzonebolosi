name: Generate PDF

on:
  push:
    paths:
      - 'Overleaf_CV/resume.tex'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up LaTeX environment
      uses: xu-cheng/latex-action@v2
      with:
        root_file: resume.tex
        working_directory: Overleaf_CV
        compiler: xelatex
    
    - name: Compile LaTeX document
      run: |
        latexmk -pdf Overleaf_CV/resume.tex -output-directory=Overleaf_CV/PDFs

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add Overleaf_CV/PDFs/Awesome_CV.pdf
        git commit -m 'Regenerate PDF from resume.tex'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
